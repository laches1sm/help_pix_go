<!DOCTYPE html>
<html lang="en-US">
<link href="css/style.css" rel="stylesheet"> 
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Help, Pix!</title>
  </head>
  <body>
    <p>Welcome to Help Pix, detecting deranking bots since Rito can't be bothered their hole.</p>
    <p>Type in the name of the summoner and the region in the form below.</p>
    <p> Their match history will be used to train a machine learning model to detect deranking bots.</p>
    <form action="/send-user-data" method="post">
        <ul>
          <li>
            <label for="name">Summoner Name:</label>
            <input type="text" id="name" name="summonerName" />
          </li>
          <li>
            <label for="region">Summoner Region:</label>
            <input type="text" id="region" name="region" />
          </li>
          <li class="button">
            <button type="submit">Investigate this summoner...</button>
          </li>          
        </ul>
      </form>      
  </body>
</html>
